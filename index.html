<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Toque para Revelar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease;
      cursor: pointer;
    }

    .container img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="tela">
    <img src="sua-capa.jpg" alt="Capa do convite">
  </div>

  <script>
    const tela = document.getElementById('tela');
    tela.addEventListener('click', () => {
      tela.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "segunda.html";
      }, 1500); // tempo da transição
    });
  </script>
</body>
</html>
