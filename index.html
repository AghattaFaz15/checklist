<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envelope Animado</title>
  <style>
    body {
      margin: 0;
      background: #f4e9dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: serif;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #cfae7d;
      border: 2px solid #a88557;
      border-radius: 6px;
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e2c69d;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 3;
    }

    .paper {
      position: absolute;
      width: 90%;
      height: 100%;
      top: 100%;
      left: 5%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1;
      transition: top 1s ease 0.5s;
    }

    .text {
      opacity: 0;
      transition: opacity 1s ease 1.5s;
      text-align: center;
      margin-top: 60px;
      font-size: 18px;
      color: #5a3e1b;
    }

    .envelope-container.open .flap {
      transform: rotateX(180deg);
    }

    .envelope-container.open .paper {
      top: -50%;
    }

    .envelope-container.open .text {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="envelope-container" onclick="abrirEnvelope()">
  <div class="envelope">
    <div class="flap"></div>
  </div>
  <div class="paper">
    <div class="text">Mensagem do Rei para você</div>
  </div>
</div>

<script>
  function abrirEnvelope() {
    document.querySelector('.envelope-container').classList.add('open');
    setTimeout(() => {
      window.location.href = 'segunda.html';
    }, 3500); // Abre a próxima página após a animação
  }
</script>

</body>
</html>
