<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem do Rei</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline id="meuVideo">

  <script>
    const video = document.getElementById("meuVideo");
    video.onended = () => {
      window.location.href = "final.html";
    };
  </script>
</body>
</html>
