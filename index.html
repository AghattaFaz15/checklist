<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pergaminho Real ðŸ“œ</title>
  <style>
    body {
      margin: 0;
      background: #f3e5ab;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
    }

    .container {
      text-align: center;
    }

    .scroll {
      width: 320px;
      height: 100px;
      background: linear-gradient(#fdf5e6, #f5deb3);
      border: 4px solid #b8860b;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      transition: height 1.5s ease;
      cursor: pointer;
    }

    .scroll.open {
      height: 400px;
    }

    .scroll::before,
    .scroll::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 30px;
      background: #d2b48c;
      border-top: 2px solid #a0522d;
      border-bottom: 2px solid #a0522d;
      left: 0;
    }

    .scroll::before {
      top: 0;
      border-radius: 20px 20px 0 0;
    }

    .scroll::after {
      bottom: 0;
      border-radius: 0 0 20px 20px;
    }

    .content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      padding: 20px;
    }

    .scroll.open .content {
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      margin-top: 40px;
      font-size: 20px;
      color: #6b4f2d;
      font-weight: bold;
      font-style: italic;
      text-shadow: 0 1px 1px #fff;
    }

    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #5c4323;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="scroll" id="scroll">
      <div class="content" id="content">
        <div class="message" id="msg">Mensagem do Rei para vocÃª</div>
      </div>
    </div>
    <p class="hint" id="hint">Clique para desenrolar o pergaminho</p>
  </div>

  <script>
    const scroll = document.getElementById('scroll');
    const msg = document.getElementById('msg');
    const hint = document.getElementById('hint');
    let estado = 0;

    scroll.addEventListener('click', () => {
      if (estado === 0) {
        scroll.classList.add('open');
        hint.innerText = "Toque novamente para ler a mensagem";
        estado = 1;
      } else if (estado === 1) {
        window.location.href = "segunda.html"; // substitua por qualquer destino
      }
    });
  </script>

</body>
</html>
