<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Toque na porta do Céu</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      cursor: pointer;
    }

    #fundo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .mensagem {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: white;
      font-family: 'Georgia', serif;
      text-shadow: 2px 2px 8px black;
      pointer-events: none;
    }
  </style>
</head>
<body onclick="irParaVideo()">
  <img id="fundo" src="imagem-capa.jpg" alt="Toque na imagem para continuar" />
  <div class="mensagem">Toque na porta do Céu</div>

  <script>
    function irParaVideo() {
      window.location.href = "video.html";
    }
  </script>
</body>
</html>
