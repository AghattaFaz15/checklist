<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope Animado</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fefefe, #ddd);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .envelope-wrapper {
      perspective: 1000px;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #fff;
      border: 2px solid #cfcfcf;
      border-radius: 8px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
    }

    .envelope .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #e53935;
      transform-origin: top center;
      transition: transform 1s ease-in-out;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope .letter {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fdfdfd;
      color: #444;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      font-size: 18px;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    .envelope.open .letter {
      opacity: 1;
    }

    .envelope::before,
    .envelope::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 160px;
      height: 100px;
      background: #d32f2f;
      z-index: 0;
    }

    .envelope::before {
      left: 0;
      clip-path: polygon(0 100%, 100% 0, 100% 100%);
    }

    .envelope::after {
      right: 0;
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    .click-msg {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="envelope-wrapper">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">Mensagem secreta revelada!<br>Redirecionando...</div>
    </div>
    <div class="click-msg">Clique no envelope para abrir</div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      if (!envelope.classList.contains('open')) {
        envelope.classList.add('open');
        setTimeout(() => {
          window.location.href = 'segunda-pagina.html';
        }, 2500); // tempo da animação + leitura da mensagem
      }
    });
  </script>
</body>
</html>
