<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-list do Anivers√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiL8tFU_tJuFcwEQY4SpKu8RwIqwRWhHY",
      authDomain: "checklist-aniversario.firebaseapp.com",
      projectId: "checklist-aniversario",
      storageBucket: "checklist-aniversario.appspot.com",
      messagingSenderId: "790039618075",
      appId: "1:790039618075:web:938c044193d546afabcebe",
      databaseURL: "https://checklist-aniversario-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checklistRef = ref(db, 'checklist');

    const categoriasContainer = document.getElementById("categorias");
    const novaCategoriaInput = document.getElementById("novaCategoria");

    function criarCategoria(nome) {
      const div = document.createElement("div");
      div.className = "categoria";
      div.innerHTML = `
        <button class="categoria-btn">${nome}</button>
        <div class="itens" id="itens-${nome}" style="display: none;"></div>
      `;
      div.querySelector(".categoria-btn").addEventListener("click", () => toggleItens(nome));
      categoriasContainer.appendChild(div);
    }

    function toggleItens(categoria) {
      const itensDiv = document.getElementById(`itens-${categoria}`);
      const visivel = itensDiv.style.display === "block";
      itensDiv.style.display = visivel ? "none" : "block";

      if (!visivel) {
        carregarItens(categoria, itensDiv);
      }
    }

    function carregarCategorias() {
      onValue(checklistRef, (snapshot) => {
        const categorias = snapshot.val() || {};
        categoriasContainer.innerHTML = "";
        Object.keys(categorias).forEach(cat => criarCategoria(cat));
        categoriasContainer.appendChild(document.getElementById("adicionarCategoriaBox"));
      });
    }

    function carregarItens(categoria, container) {
      const catRef = ref(db, `checklist/${categoria}`);
      onValue(catRef, snapshot => {
        const dados = snapshot.val() || {};
        container.innerHTML = "";

        // Campo para adicionar novo item
        const addDiv = document.createElement("div");
        addDiv.innerHTML = `
          <input type="text" placeholder="Novo item..." class="novoItemInput" />
          <button class="add-btn">+ Adicionar</button>
        `;
        container.appendChild(addDiv);

        const input = addDiv.querySelector("input");
        const btn = addDiv.querySelector("button");

        btn.addEventListener("click", () => {
          const texto = input.value.trim();
          if (!texto) return;
          const itensRef = ref(db, `checklist/${categoria}`);
          push(itensRef, { texto, marcado: false });
          input.value = "";
        });

        // Itens existentes
        Object.entries(dados).forEach(([chave, valor]) => {
          if (chave === "createdAt") return;
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <label>
              <input type="checkbox" ${valor.marcado ? "checked" : ""} data-cat="${categoria}" data-id="${chave}">
              <span contenteditable="true" class="texto-item">${valor.texto}</span>
              <button data-remove="${chave}" data-cat="${categoria}">‚ùå</button>
            </label>
          `;
          container.appendChild(div);

          // Edi√ß√£o ao sair do campo
          const span = div.querySelector(".texto-item");
          span.addEventListener("blur", () => {
            const novoTexto = span.textContent.trim();
            update(ref(db, `checklist/${categoria}/${chave}`), { texto: novoTexto });
          });
        });
      });
    }

    window.adicionarCategoria = () => {
      const nome = novaCategoriaInput.value.trim();
      if (!nome) return;
      const catRef = ref(db, `checklist/${nome}`);
      set(catRef, { createdAt: Date.now() });
      novaCategoriaInput.value = "";
    };

    categoriasContainer.addEventListener("change", (e) => {
      if (e.target.type === "checkbox") {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.id;
        const marcado = e.target.checked;
        update(ref(db, `checklist/${categoria}/${id}`), { marcado });
      }
    });

    categoriasContainer.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON" && e.target.dataset.remove) {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.remove;
        remove(ref(db, `checklist/${categoria}/${id}`));
      }
    });

    carregarCategorias();
  </script>

  <!-- Estilo azul e dourado -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');

    body {
      font-family: 'Marcellus SC', serif;
      background: linear-gradient(to top, #001f3f, #003366);
      color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2.2rem;
      text-shadow: 0 0 10px #fff3, 0 0 20px #ffd700;
      margin-bottom: 1.5rem;
    }

    .card {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .categoria {
      margin-bottom: 1rem;
      border: 1px solid #ffd70033;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      padding: 0.5rem;
    }

    .categoria-btn {
      width: 100%;
      background: #003366;
      color: #ffd700;
      font-size: 1.2rem;
      border: none;
      padding: 0.7rem;
      border-radius: 8px;
      text-align: left;
    }

    .categoria-btn:hover {
      background: #002244;
    }

    .itens {
      margin-top: 0.5rem;
    }

    .item {
      background: rgba(255, 255, 255, 0.08);
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.4rem;
    }

    .texto-item {
      flex: 1;
      margin-left: 8px;
      outline: none;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    input[type="text"], .novoItemInput {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin: 0.3rem 0;
      box-sizing: border-box;
    }

    button {
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .add-btn {
      width: 100%;
      background: #ffd700;
      color: #003366;
      margin-top: 0.3rem;
    }

    [data-remove] {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    [data-remove]:hover {
      background: #cc0000;
    }
  </style>
</head>

<body>
  <h1>üéÇ Check-list do Anivers√°rio</h1>
  <div class="card">
    <div id="categorias"></div>

    <div id="adicionarCategoriaBox" class="categoria">
      <input type="text" id="novaCategoria" placeholder="Nome da nova categoria...">
      <button class="add-btn" onclick="adicionarCategoria()">+ Adicionar Categoria</button>
    </div>
  </div>
</body>
</html>
