<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Compartilhada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f2f4f8;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1e3d59;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button {
      background-color: #1e3d59;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #35607c;
    }

    .item-text {
      flex: 1;
      margin-left: 10px;
    }

    .remove-button {
      margin-left: 10px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Checklist Compartilhada</h1>

  <ul id="checklist"></ul>

  <div style="margin-top: 20px;">
    <input type="text" id="novoItem" placeholder="Digite um novo item..." />
    <button onclick="adicionarItem()">Adicionar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Configuração do Firebase do seu app
    const firebaseConfig = {
      apiKey: "AIzaSyDiL8tFU_tJuFcwEQY4SpKu8RwIqwRWhHY",
      authDomain: "checklist-aniversario.firebaseapp.com",
      projectId: "checklist-aniversario",
      storageBucket: "checklist-aniversario.firebasestorage.app",
      messagingSenderId: "790039618075",
      appId: "1:790039618075:web:938c044193d546afabcebe",
      databaseURL: "https://checklist-aniversario-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checklistRef = ref(db, 'checklist');

    // Adicionar novo item
    window.adicionarItem = () => {
      const input = document.getElementById('novoItem');
      const texto = input.value.trim();
      if (texto) {
        push(checklistRef, { texto, marcado: false });
        input.value = '';
      }
    };

    // Atualização em tempo real
    onValue(checklistRef, (snapshot) => {
      const lista = document.getElementById('checklist');
      lista.innerHTML = '';
      snapshot.forEach((child) => {
        const item = child.val();
        const key = child.key;

        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.marcado;
        checkbox.onchange = () => {
          update(ref(db, `checklist/${key}`), { marcado: checkbox.checked });
        };

        const span = document.createElement('span');
        span.textContent = item.texto;
        span.className = 'item-text';

        const btnRemove = document.createElement('button');
        btnRemove.textContent = '❌';
        btnRemove.className = 'remove-button';
        btnRemove.onclick = () => {
          remove(ref(db, `checklist/${key}`));
        };

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(btnRemove);

        lista.appendChild(li);
      });
    });
  </script>

</body>
</html>
