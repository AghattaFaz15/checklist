<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envelope Realista com Mensagem</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #f0e8e0, #d0c5bd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      perspective: 1600px;
      position: relative;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #f1e3d3;
      border: 2px solid #b79c88;
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
      border-radius: 6px;
      overflow: hidden;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #d2a679;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 1s ease-in-out;
      z-index: 3;
      backface-visibility: hidden;
    }

    .flap-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #f0d2b5;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform: rotateX(180deg);
      backface-visibility: hidden;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-150deg); /* MantÃ©m visÃ­vel */
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: calc(100% - 20px);
      height: 180px;
      background: #fffdfc;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      border-radius: 4px;
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
      color: #333;
      transform: translateY(100%);
      transition: transform 2s ease-in-out, opacity 1.5s ease-in-out;
      z-index: 4;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope.open .letter {
      transform: translateY(-180px);
      opacity: 1;
      pointer-events: auto;
    }

    .click-msg {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="envelope" id="envelope">
      <div class="flap">
        <div class="flap-inner"></div>
      </div>
      <div class="letter" id="letter">
        ðŸ“œ <strong>Essa Ã© sua mensagem secreta!</strong><br>
        Toque para continuar...
      </div>
      <div class="click-msg">Clique no envelope</div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    let opened = false;

    envelope.addEventListener('click', () => {
      if (!opened) {
        envelope.classList.add('open');
        opened = true;
      }
    });

    letter.addEventListener('click', () => {
      // Segundo toque redireciona
      window.location.href = 'segunda-pagina.html';
    });
  </script>
</body>
</html>
