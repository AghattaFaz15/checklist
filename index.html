<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-list do Anivers√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiL8tFU_tJuFcwEQY4SpKu8RwIqwRWhHY",
      authDomain: "checklist-aniversario.firebaseapp.com",
      projectId: "checklist-aniversario",
      storageBucket: "checklist-aniversario.appspot.com",
      messagingSenderId: "790039618075",
      appId: "1:790039618075:web:938c044193d546afabcebe",
      databaseURL: "https://checklist-aniversario-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checklistRef = ref(db, 'checklist');

    const listaCategorias = document.getElementById("categorias");
    const novaCategoriaInput = document.getElementById("novaCategoria");

    function carregarCategorias() {
      onValue(checklistRef, (snapshot) => {
        const categorias = snapshot.val() || {};
        listaCategorias.innerHTML = "";
        Object.keys(categorias).forEach((cat, index) => {
          const div = document.createElement("div");
          div.className = "categoria";

          div.innerHTML = `
            <div class="categoria-header">
              <span onclick="abrirCategoria('${cat}', this.parentNode)">
                Categoria ${index + 1}: ${cat}
              </span>
              <div class="botoes-header">
                <span class="seta" onclick="abrirCategoria('${cat}', this.parentNode.parentNode)">‚û§</span>
                <button class="excluir" onclick="removerCategoria('${cat}')">üóëÔ∏è</button>
              </div>
            </div>
            <div class="itens-container" id="itens-${cat}" style="display: none;"></div>
          `;
          listaCategorias.appendChild(div);
        });
      });
    }

    window.adicionarCategoria = () => {
      const nome = novaCategoriaInput.value.trim();
      if (!nome) return;
      const catRef = ref(db, `checklist/${nome}`);
      set(catRef, { createdAt: Date.now() });
      novaCategoriaInput.value = "";
    };

    window.abrirCategoria = (cat, container) => {
      const itensDiv = document.getElementById(`itens-${cat}`);
      const aberto = itensDiv.style.display === "block";
      itensDiv.style.display = aberto ? "none" : "block";

      if (!aberto) {
        const catRef = ref(db, `checklist/${cat}`);
        onValue(catRef, snapshot => {
          const dados = snapshot.val() || {};
          itensDiv.innerHTML = `
            <input type="text" id="novo-${cat}" placeholder="Novo item..." />
            <button onclick="adicionarItem('${cat}')">+ Adicionar item</button>
          `;
          Object.entries(dados).forEach(([chave, valor]) => {
            if (chave === "createdAt") return;
            const div = document.createElement("div");
            div.innerHTML = `
              <label>
                <input type="checkbox" ${valor.marcado ? "checked" : ""} data-cat="${cat}" data-id="${chave}">
                ${valor.texto}
                <button data-remove="${chave}" data-cat="${cat}">‚ùå</button>
              </label>
            `;
            itensDiv.appendChild(div);
          });
        });
      }
    };

    window.adicionarItem = (cat) => {
      const input = document.getElementById(`novo-${cat}`);
      const texto = input.value.trim();
      if (!texto) return;
      const itensRef = ref(db, `checklist/${cat}`);
      push(itensRef, { texto, marcado: false });
      input.value = "";
    };

    window.removerCategoria = (cat) => {
      if (confirm(`Tem certeza que deseja excluir a categoria "${cat}"?`)) {
        remove(ref(db, `checklist/${cat}`));
      }
    };

    document.addEventListener("change", (e) => {
      if (e.target.type === "checkbox") {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.id;
        const marcado = e.target.checked;
        update(ref(db, `checklist/${categoria}/${id}`), { marcado });
      }
    });

    document.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON" && e.target.dataset.remove) {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.remove;
        remove(ref(db, `checklist/${categoria}/${id}`));
      }
    });

    carregarCategorias();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: gold;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1rem;
    }

    .add-categoria {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      width: 60%;
    }

    button {
      background: gold;
      color: #003366;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffd700;
    }

    .categoria {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .categoria-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .botoes-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .seta {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .excluir {
      background: transparent;
      color: gold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }

    .excluir:hover {
      color: red;
      transform: scale(1.2);
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-top: 0.5rem;
    }

    .itens-container input[type="text"] {
      margin-top: 1rem;
      width: 100%;
    }

    .itens-container button {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Check-list do Anivers√°rio üéâ</h1>

  <div class="add-categoria">
    <input type="text" id="novaCategoria" placeholder="Nova categoria...">
    <button onclick="adicionarCategoria()">+ Adicionar Categoria</button>
  </div>

  <div id="categorias"></div>
</body>
</html>
