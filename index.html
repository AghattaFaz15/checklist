<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pergaminho MÃ¡gico ðŸ“œ</title>
  <style>
    body {
      margin: 0;
      background: #f3e5ab;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
    }

    .container {
      text-align: center;
    }

    .scroll {
      width: 300px;
      height: 80px;
      background: linear-gradient(#fdf5e6, #f5deb3);
      border: 4px solid #b8860b;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      transition: height 1.5s ease;
      cursor: pointer;
    }

    .scroll.open {
      height: 480px;
    }

    .scroll::before,
    .scroll::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 30px;
      background: #d2b48c;
      border-top: 2px solid #a0522d;
      border-bottom: 2px solid #a0522d;
      left: 0;
    }

    .scroll::before {
      top: 0;
      border-radius: 20px 20px 0 0;
    }

    .scroll::after {
      bottom: 0;
      border-radius: 0 0 20px 20px;
    }

    .content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      padding: 20px;
    }

    .scroll.open .content {
      opacity: 1;
      transform: translateY(0);
    }

    .content img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      color: #6b4f2d;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="scroll" id="scroll">
      <div class="content" id="content">
        <img src="Aghatta_20250728_225115_0000.png" alt="Convite com amor" />
        <div class="message">Com todo carinho do mundo ðŸ’Œ</div>
      </div>
    </div>
    <p style="margin-top: 20px; color: #5c4323;">Clique no pergaminho para desenrolar a mensagem</p>
  </div>

  <script>
    const scroll = document.getElementById('scroll');
    let aberto = false;

    scroll.addEventListener('click', () => {
      if (!aberto) {
        scroll.classList.add('open');
        aberto = true;
      }
    });
  </script>

</body>
</html>
