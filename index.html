<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checklist do Anivers√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiL8tFU_tJuFcwEQY4SpKu8RwIqwRWhHY",
      authDomain: "checklist-aniversario.firebaseapp.com",
      projectId: "checklist-aniversario",
      storageBucket: "checklist-aniversario.appspot.com",
      messagingSenderId: "790039618075",
      appId: "1:790039618075:web:938c044193d546afabcebe",
      databaseURL: "https://checklist-aniversario-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checklistRef = ref(db, 'checklist');

    const container = document.getElementById("categoriasContainer");
    const novaCategoriaInput = document.getElementById("novaCategoria");

    function carregarCategorias() {
      onValue(checklistRef, (snapshot) => {
        const categorias = snapshot.val() || {};
        container.innerHTML = "";
        Object.keys(categorias).forEach(cat => {
          const div = document.createElement("div");
          div.className = "categoria";

          div.innerHTML = `
            <div class="categoria-header">
              <span onclick="abrirCategoria('${cat}', this.parentNode)">${cat}</span>
              <div class="botoes-header">
                <span class="seta" onclick="abrirCategoria('${cat}', this.parentNode.parentNode)">‚û§</span>
                <button class="excluir" onclick="removerCategoria('${cat}')">üóëÔ∏è</button>
              </div>
            </div>
            <div class="itens-container" style="display:none" id="itens-${cat}">
              <input type="text" id="novoItem-${cat}" placeholder="Novo item...">
              <button onclick="adicionarItem('${cat}')">Adicionar Item</button>
              <div class="itens-lista" id="lista-${cat}"></div>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    window.adicionarCategoria = () => {
      const nome = novaCategoriaInput.value.trim();
      if (!nome) return;
      const catRef = ref(db, `checklist/${nome}`);
      set(catRef, { createdAt: Date.now() });
      novaCategoriaInput.value = "";
    };

    window.removerCategoria = (cat) => {
      if (confirm(`Tem certeza que deseja excluir a categoria "${cat}"?`)) {
        remove(ref(db, `checklist/${cat}`));
      }
    };

    window.abrirCategoria = (cat, el) => {
      const container = document.getElementById(`itens-${cat}`);
      const seta = el.querySelector(".seta");
      const aberto = container.style.display === "block";
      container.style.display = aberto ? "none" : "block";
      seta.textContent = aberto ? "‚û§" : "‚¨á";
      carregarItens(cat);
    };

    window.adicionarItem = (cat) => {
      const input = document.getElementById(`novoItem-${cat}`);
      const texto = input.value.trim();
      if (!texto) return;
      const itensRef = ref(db, `checklist/${cat}`);
      push(itensRef, { texto, marcado: false });
      input.value = "";
    };

    function carregarItens(cat) {
      const lista = document.getElementById(`lista-${cat}`);
      const catRef = ref(db, `checklist/${cat}`);
      onValue(catRef, (snapshot) => {
        const dados = snapshot.val() || {};
        lista.innerHTML = "";
        Object.entries(dados).forEach(([id, valor]) => {
          if (id === "createdAt") return;
          const div = document.createElement("div");
          div.innerHTML = `
            <label>
              <input type="checkbox" ${valor.marcado ? "checked" : ""} data-cat="${cat}" data-id="${id}">
              <span contenteditable="true" onblur="editarTexto('${cat}', '${id}', this.textContent)">${valor.texto}</span>
              <button class="remover" onclick="removerItem('${cat}', '${id}')">‚ùå</button>
            </label>
          `;
          lista.appendChild(div);
        });
      });
    }

    window.editarTexto = (cat, id, texto) => {
      update(ref(db, `checklist/${cat}/${id}`), { texto });
    };

    window.removerItem = (cat, id) => {
      remove(ref(db, `checklist/${cat}/${id}`));
    };

    document.addEventListener("change", (e) => {
      if (e.target.type === "checkbox") {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.id;
        const marcado = e.target.checked;
        update(ref(db, `checklist/${categoria}/${id}`), { marcado });
      }
    });

    carregarCategorias();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(to bottom, #001F3F, #003366);
      color: white;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .nova-categoria {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      width: 70%;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: gold;
      color: #001F3F;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd700;
    }

    .categoria {
      background: #ffffff0f;
      border: 1px solid gold;
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 0.8rem;
    }

    .categoria-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      color: gold;
      font-size: 1.2rem;
    }

    .botoes-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .seta {
      font-size: 1.2rem;
    }

    .excluir {
      background: transparent;
      color: gold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }

    .excluir:hover {
      color: red;
      transform: scale(1.2);
    }

    .itens-container {
      margin-top: 0.5rem;
    }

    .itens-lista label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0.3rem 0;
      background: #ffffff1a;
      padding: 0.4rem;
      border-radius: 6px;
    }

    .remover {
      background: transparent;
      color: red;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-left: 1rem;
    }

    [contenteditable="true"] {
      outline: none;
      padding: 2px;
      flex: 1;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <h1>Checklist do Anivers√°rio üéâ</h1>
  <div class="nova-categoria">
    <input type="text" id="novaCategoria" placeholder="Nova categoria...">
    <button onclick="adicionarCategoria()">+ Adicionar Categoria</button>
  </div>
  <div id="categoriasContainer"></div>
</body>
</html>
