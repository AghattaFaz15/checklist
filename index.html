<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-list do Anivers√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      push,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiL8tFU_tJuFcwEQY4SpKu8RwIqwRWhHY",
      authDomain: "checklist-aniversario.firebaseapp.com",
      projectId: "checklist-aniversario",
      storageBucket: "checklist-aniversario.appspot.com",
      messagingSenderId: "790039618075",
      appId: "1:790039618075:web:938c044193d546afabcebe",
      databaseURL: "https://checklist-aniversario-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checklistRef = ref(db, 'checklist');

    const categoriasContainer = document.getElementById("categorias");

    function carregarCategorias() {
      onValue(checklistRef, (snapshot) => {
        const categorias = snapshot.val() || {};
        categoriasContainer.innerHTML = "";

        Object.entries(categorias).forEach(([cat, dados], index) => {
          if (cat === "createdAt") return;
          const div = document.createElement("div");
          div.className = "categoria";
          div.innerHTML = `
            <div class="categoria-header" onclick="abrirCategoria('${cat}', this)">
              <span>Categoria ${index + 1}: ${cat}</span>
              <span class="seta">‚û§</span>
            </div>
            <div class="itens" style="display:none" id="itens-${cat}">
              <div class="add-item">
                <input type="text" id="input-${cat}" placeholder="Novo item...">
                <button onclick="adicionarItem('${cat}')">Adicionar</button>
              </div>
              <div class="lista" id="lista-${cat}"></div>
            </div>
          `;
          categoriasContainer.appendChild(div);
        });
      });
    }

    window.abrirCategoria = (cat, headerEl) => {
      const container = document.getElementById(`itens-${cat}`);
      const visible = container.style.display === "block";
      container.style.display = visible ? "none" : "block";
      headerEl.querySelector(".seta").textContent = visible ? "‚û§" : "‚ñº";

      if (!visible) {
        const lista = document.getElementById(`lista-${cat}`);
        const catRef = ref(db, `checklist/${cat}`);
        onValue(catRef, (snapshot) => {
          const dados = snapshot.val() || {};
          lista.innerHTML = "";
          Object.entries(dados).forEach(([id, val]) => {
            if (id === "createdAt") return;
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.innerHTML = `
              <label>
                <input type="checkbox" ${val.marcado ? "checked" : ""} onchange="marcarItem('${cat}', '${id}', this.checked)">
                ${val.texto}
              </label>
              <button onclick="removerItem('${cat}', '${id}')">‚ùå</button>
            `;
            lista.appendChild(itemDiv);
          });
        });
      }
    };

    window.adicionarCategoria = () => {
      const nome = document.getElementById("novaCategoria").value.trim();
      if (!nome) return;
      const catRef = ref(db, `checklist/${nome}`);
      set(catRef, { createdAt: Date.now() });
      document.getElementById("novaCategoria").value = "";
    };

    window.adicionarItem = (cat) => {
      const input = document.getElementById(`input-${cat}`);
      const texto = input.value.trim();
      if (!texto) return;
      const itensRef = ref(db, `checklist/${cat}`);
      push(itensRef, { texto, marcado: false });
      input.value = "";
    };

    window.marcarItem = (cat, id, marcado) => {
      update(ref(db, `checklist/${cat}/${id}`), { marcado });
    };

    window.removerItem = (cat, id) => {
      remove(ref(db, `checklist/${cat}/${id}`));
    };

    carregarCategorias();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #003366, #001f3f);
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      background: #001c33;
      color: gold;
      font-size: 1.8rem;
      margin: 0;
    }

    .card {
      background: #ffffff10;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 0 10px #0008;
    }

    .add-categoria {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
    }

    button {
      background: gold;
      color: #001c33;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffd700cc;
    }

    .categoria {
      margin-bottom: 1rem;
      border: 1px solid gold;
      border-radius: 10px;
    }

    .categoria-header {
      background: #002b5c;
      padding: 0.7rem;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
    }

    .itens {
      padding: 0.7rem;
      background: #001c33;
      border-top: 1px solid gold;
      border-radius: 0 0 10px 10px;
    }

    .add-item {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
    }

    .seta {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <h1>Check-list do Anivers√°rio üéâ</h1>

  <div class="card">
    <div class="add-categoria">
      <input type="text" id="novaCategoria" placeholder="Nome da nova categoria...">
      <button onclick="adicionarCategoria()">+ Adicionar Categoria</button>
    </div>
  </div>

  <div id="categorias" class="card"></div>
</body>
</html>
