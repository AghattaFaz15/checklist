
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envelope Realista</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(#f3f3f3, #ccc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      perspective: 1200px;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid #c0bebe;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #e53935;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 1s ease-in-out;
      z-index: 3;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 180px;
      background: #fffdfd;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
      padding: 30px 20px;
      font-size: 18px;
      color: #444;
      transition: top 1.5s ease-in-out;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      top: 10%;
    }

    .click-msg {
      position: absolute;
      top: calc(100% + 20px);
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        ðŸ‘‹ OlÃ¡! Esta Ã© a segunda pÃ¡gina!<br>
        VocÃª serÃ¡ redirecionado...
      </div>
      <div class="click-msg">Clique para abrir</div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      if (!envelope.classList.contains('open')) {
        envelope.classList.add('open');

        // Aguarda animaÃ§Ã£o e redireciona
        setTimeout(() => {
          window.location.href = 'segunda-pagina.html';
        }, 3500);
      }
    });
  </script>
</body>
</html>
