
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envelope Realista</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #e0d7d1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      perspective: 1500px;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #f1e3d3;
      border: 2px solid #b79c88;
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
      border-radius: 6px;
      overflow: hidden;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #d2a679;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 1s ease-in-out;
      z-index: 3;
      backface-visibility: hidden;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: calc(100% - 20px);
      height: 180px;
      background: #fffefc;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      border-radius: 4px;
      text-align: center;
      padding: 30px 20px;
      font-size: 18px;
      color: #333;
      transform: translateY(100%);
      transition: transform 2s ease-in-out;
      z-index: 1;
    }

    .envelope.open .letter {
      transform: translateY(-160px);
    }

    .letter::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, #f4f4f4, transparent);
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    .click-msg {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <strong>Olá!</strong><br>
        Essa é sua segunda página revelada.<br>
        Aguarde o redirecionamento...
      </div>
      <div class="click-msg">Clique no envelope</div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      if (!envelope.classList.contains('open')) {
        envelope.classList.add('open');

        setTimeout(() => {
          window.location.href = 'segunda-pagina.html';
        }, 4500); // dá tempo pro papel sair bem realista
      }
    });
  </script>
</body>
</html>
