<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-list do Anivers√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiL8tFU_tJuFcwEQY4SpKu8RwIqwRWhHY",
      authDomain: "checklist-aniversario.firebaseapp.com",
      projectId: "checklist-aniversario",
      storageBucket: "checklist-aniversario.appspot.com",
      messagingSenderId: "790039618075",
      appId: "1:790039618075:web:938c044193d546afabcebe",
      databaseURL: "https://checklist-aniversario-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checklistRef = ref(db, 'checklist');

    const categoriasContainer = document.getElementById("categorias");
    const novaCategoriaInput = document.getElementById("novaCategoria");
    const novoItemInput = document.getElementById("novoItem");
    const novaItemBtn = document.getElementById("addItemBtn");
    let categoriaSelecionada = null;

    function criarBotaoCategoria(nome) {
      const div = document.createElement("div");
      div.className = "categoria-box";
      div.innerHTML = `<button class="categoria-btn">${nome}</button><div class="itens" id="itens-${nome}"></div>`;
      div.querySelector("button").addEventListener("click", () => toggleItens(nome));
      categoriasContainer.appendChild(div);
    }

    function toggleItens(categoria) {
      const itensDiv = document.getElementById(`itens-${categoria}`);
      const visivel = itensDiv.style.display === "block";
      itensDiv.style.display = visivel ? "none" : "block";

      if (!visivel) {
        carregarItens(categoria, itensDiv);
        categoriaSelecionada = categoria;
      }
    }

    function carregarCategorias() {
      onValue(checklistRef, (snapshot) => {
        const categorias = snapshot.val() || {};
        categoriasContainer.innerHTML = "";
        Object.keys(categorias).forEach(cat => {
          criarBotaoCategoria(cat);
        });
      });
    }

    function carregarItens(categoria, container) {
      const catRef = ref(db, `checklist/${categoria}`);
      onValue(catRef, snapshot => {
        const dados = snapshot.val() || {};
        container.innerHTML = "";
        Object.entries(dados).forEach(([chave, valor]) => {
          if (chave === "createdAt") return;
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <label>
              <input type="checkbox" ${valor.marcado ? "checked" : ""} data-cat="${categoria}" data-id="${chave}">
              ${valor.texto}
              <button data-remove="${chave}" data-cat="${categoria}">‚ùå</button>
            </label>
          `;
          container.appendChild(div);
        });
      });
    }

    window.adicionarCategoria = () => {
      const nome = novaCategoriaInput.value.trim();
      if (!nome) return;
      const catRef = ref(db, `checklist/${nome}`);
      set(catRef, { createdAt: Date.now() });
      novaCategoriaInput.value = "";
    };

    novaItemBtn.addEventListener("click", () => {
      const texto = novoItemInput.value.trim();
      if (!texto || !categoriaSelecionada) return;
      const itensRef = ref(db, `checklist/${categoriaSelecionada}`);
      push(itensRef, { texto, marcado: false });
      novoItemInput.value = "";
    });

    categoriasContainer.addEventListener("change", (e) => {
      if (e.target.type === "checkbox") {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.id;
        const marcado = e.target.checked;
        update(ref(db, `checklist/${categoria}/${id}`), { marcado });
      }
    });

    categoriasContainer.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON" && e.target.dataset.remove) {
        const categoria = e.target.dataset.cat;
        const id = e.target.dataset.remove;
        remove(ref(db, `checklist/${categoria}/${id}`));
      }
    });

    carregarCategorias();
  </script>

  <!-- Estilo -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');

    body {
      font-family: 'Marcellus SC', serif;
      margin: 0;
      background: linear-gradient(to top right, #240046, #5f0a87);
      color: #fff;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 1rem 0;
      text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffaa00;
      animation: pulse 3s infinite;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      max-width: 500px;
      margin: auto;
      backdrop-filter: blur(6px);
    }

    input[type="text"], button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"] {
      background: #fff;
      color: #333;
    }

    button {
      background: #ffc107;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #ff9800;
    }

    .categoria-box {
      margin-top: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 0.5rem;
      background-color: rgba(255,255,255,0.05);
    }

    .categoria-btn {
      width: 100%;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .categoria-btn:hover {
      background: #0056b3;
    }

    .itens {
      margin-top: 0.5rem;
      display: none;
    }

    .item {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    [data-remove] {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      margin-left: 10px;
    }

    [data-remove]:hover {
      background: #a71d2a;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffaa00;
      }
      50% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffcc00;
      }
    }
  </style>
</head>

<body>
  <h1>üéÇ Check-list do Anivers√°rio üéâ</h1>
  <div class="card">
    <input type="text" id="novaCategoria" placeholder="Nova categoria (ex: comidas, fotos...)">
    <button onclick="adicionarCategoria()">Criar Categoria</button>

    <input type="text" id="novoItem" placeholder="Novo item para categoria selecionada">
    <button id="addItemBtn">Adicionar Item</button>

    <div id="categorias"></div>
  </div>
</body>
</html>
